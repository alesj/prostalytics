<div class="container">
    <!-- div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; z-index: 9998; background-color: rgba(0,0,0,0.75);">
    </div-->

    <div class="col-lg-6">

        <form class="form-horizontal" ng-submit="login()">
            <fieldset>
                <legend>Login</legend>
                <div class="form-group">
                    <div class="col-lg-10">
                        <input type="text" class="form-control"
                            placeholder="Username" ng-model="username">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10">
                        <input type="password" class="form-control"
                            placeholder="Password" ng-model="password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

</div>
