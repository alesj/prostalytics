<body>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container" ng-controller="AppInfoCtrl">
            <div class="navbar-collapse collapse navbar-responsive-collapse">
                <ul class="nav navbar-nav">
                    <li ng-repeat="item in navList" ng-class="{active:item.active}">
                        <a href="#{{item.url}}">{{item.title}}</a>
                    </li>
                </ul>
                <form class="navbar-form navbar-left">
                    <input type="text" class="form-control col-lg-8"
                        placeholder="Search">
                </form>
                <ul class="nav navbar-nav navbar-right" ng-controller="UserCtrl">
                    <li ng-show="user.admin"><a href="#/register">Admin</a></li>
                    <li ng-if="!user.loggedIn"><a href="#/login">Login</a></li>
                    <li ng-if="user.loggedIn"><a href="#" ng-click="user.logout()">Logout</a></li>
                    <!-- li class="dropdown"><a href="#" class="dropdown-toggle"
                        data-toggle="dropdown">Dropdown <b class="caret"></b></a>

                            <li><a href="#">Something else here</a></li>
                            <li class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                        </ul></li-->
                </ul>
            </div>
        </div>
    </div>
