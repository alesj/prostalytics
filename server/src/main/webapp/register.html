<!DOCTYPE html>
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   <title>Internet Dreams</title>
   <link rel="stylesheet" href="css/screen.css" type="text/css" media="screen" title="default" />
   <!--  jquery core -->
   <script src="js/jquery/jquery-1.4.1.min.js" type="text/javascript"></script>

   <!-- Custom jquery scripts -->
   <script src="js/jquery/custom_jquery.js" type="text/javascript"></script>

   <!-- MUST BE THE LAST SCRIPT IN <HEAD></HEAD></HEAD> png fix -->
   <script src="js/jquery/jquery.pngFix.pack.js" type="text/javascript"></script>
   <script type="text/javascript">
      $(document).ready(function(){
         $(document).pngFix( );
      });
   </script>
</head>
<body id="register-bg">

<!-- Start: register-holder -->
<div id="register-holder">

   <!-- start logo -->
   <div id="logo-login">
      <a href="index.html"><img src="images/shared/logo.png" width="156" height="40" alt="" /></a>
   </div>
   <!-- end logo -->

   <div class="clear"></div>

   <!--  start registerbox ................................................................................. -->
   <div id="registerbox">

      <!--  start register-inner -->
      <div id="register-inner">
         <form method="POST" action="rest/auth/register">
            <table border="0" cellpadding="0" cellspacing="0">
               <tr>
                  <td><label for="username">Username</label></td>
                  <td><input type="text" id="username" name="username" class="login-inp" /></td>
               </tr>
               <tr>
                  <td><label for="email">E-mail</label></td>
                  <td><input type="text" id="email" name="email" class="login-inp" /></td>
               </tr>
               <tr>
                  <td><label for="name">Name</label></td>
                  <td><input type="text" id="name" name="name" class="login-inp" /></td>
               </tr>
               <tr>
                  <td><label for="lastname">Last Name</label></td>
                  <td><input type="text" id="lastname" name="lastname" class="login-inp" /></td>
               </tr>
               <tr>
                  <td><label for="password">Password</label></td>
                  <td><input type="password" id="password" name="password" onfocus="this.value=''" class="login-inp" /></td>
               </tr>
               <tr>
                  <td></td>
                  <td><input type="submit" value="Register" class="submit-login"  /></td>
               </tr>
            </table>
         </form>
      </div>
      <!--  end registe-inner -->
      <div class="clear"></div>
   </div>
   <!--  end registerbox -->

</div>
<!-- End: login-holder -->
</body>
</html>
